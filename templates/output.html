        <div class="container1">
            <form method="POST" action="{{url_for('home')}}" enctype="multipart/form-data">
            <div class="p-3 text-center">
                <h2 class = "text-center">Input Cattle Image</h2>
                <br>
                <script>
                    function preview() {
                        const fileInput = event.target;
                        const previewImg = document.createElement('img');
                        previewImg.src = URL.createObjectURL(fileInput.files[0]);
                        previewImg.style.width = '300px';
                        previewImg.style.height = '250px';
                        document.getElementById('previewContainer').appendChild(previewImg);
                    }
                </script>
                <input class="form-control w-50 container" type="file" onchange="preview()"  name="imagefile" required="required" >
                <br>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <div id="previewContainer"></div>
                  <button class="btn btn-primary btn-lg" type="submit" value="submit" id="searchButton">Submit</button>
                  </div>
                  <br><br><br>
                  <div class="d-flex justify-content-center">
                    
                        <div class="" role="alert">{% if prediction %}
                        <span class="fs-2"> Image is a <strong>{{prediction}}</strong></span>
                {% endif %}
                        </div>
            </div>
